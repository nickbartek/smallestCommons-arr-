function smallestCommons(arr) {
  let max=Math.max(...arr)
  let min=Math.min(...arr)
  for(let j=max-1; j>min; j--){
    arr.unshift(j)

  }
  arr.sort()
    console.log(arr)
  let i=max
  while(arr.every(x=> i%x===0)===false){
    i=i+max;
    //console.log(i)

  }
  return i;
}


smallestCommons([1,5]);
